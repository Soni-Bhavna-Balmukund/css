<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .floatl {
            float: left;
        }

        .floatr {
            float: right;
        }

        .clear {
            clear: both;
        }

        .box2 {
            margin: 20px;
            padding: 10px;
            height: 250px;
            width: calc(33% - 40px);
            
            box-sizing: border-box;
            border: 2px solid rgb(11, 104, 167);
        }
    </style>
</head>
<body bgcolor="#98AFC7">
    
    <div class="box2 floatl">
        <img src="img/river.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="box2 floatl">
        <img src="img/girlcamera.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="box2 floatl">
        <img src="img/landscap5.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="clear"></div>

    <div class="box2 floatl">
        <img src="img/macro.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="box2 floatl">
        <img src="img/macro3.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="box2 floatl">
        <img src="img/mountain2.jpg" alt="" height="225px" width="370px">
    </div>
    <div class="clear"></div>

</body>
</html>
