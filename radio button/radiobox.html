<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button</title>
    <link rel="stylesheet" href="css/radiobox.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="border1">
        <div class="border2 ">

            <div class="flex-flow align-center just-center main-font">

                <div>
                    <h2 class="text-center margin-top40 ">Choose Your Opation</h2>

                   

                        <span class="lion">
                        hello
                        </span>
                        <!-- try -->
                        <p class="hover-underline-animation">Hover this text to see the effect!</p>
                    
                </div>
                <div class="flex just-center ">
                    <input type="radio" name="radio" id="op1" class="radio">
                    <label for="op1" class="label">
                        <i class="fa-regular fa-circle-check check"></i>
                        <i class="fa-brands fa-bandcamp fa-2xl i"></i>
                        <span>Option 1</span>

                    </label>
                    
                    <input type="radio" name="radio" id="op2" class="radio">

                    <label for="op2" class="label">
                        <i class="fa-regular fa-circle-check check"></i>
                        <i class="fa-solid fa-location-crosshairs fa-2xl i"></i>
                        <span>Option 2</span>
                    </label>
                
                    <input type="radio" name="radio" id="op3" class="radio">

                    <label for="op3" class="label">
                        <i class="fa-regular fa-circle-check check"></i>
                        <i class="fa-brands fa-grav fa-2xl i"></i>
                        <span>Option 3</span>

                    </label>

                    <input type="radio" name="radio" id="op4" class="radio">

                    <label for="op4" class="label">
                        <i class="fa-regular fa-circle-check check"></i>
                        <i class="fa-brands fa-superpowers fa-2xl i"></i>
                        <span>Option 4</span>

                    </label>

                    
                        
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
