<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button</title>
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="bgcolor">

    <section>

        <div class="conainer">

            <div class="main-font">
                <div class="card">
                    <h2 class="text-green font-40">CUSTOM RADIO BUTTONS <span class="text-white"> WITH ICON</span></h2>
                    <div class="flex">
                        <input type="radio" name="radio" id="card" class="radio">
                        <label for="card" class="label">
                            <div class="i">
                                    
                                    <i class="fa-sharp fa-regular fa-credit-card fa-2xl"></i>
                                 
                                <div class="margin-top10"> CARD</div>
                            </div>
                        </label>
                        
                        <input type="radio" name="radio" id="cash1" class="radio">
                        <label for="cash1" class="label">
                            <div class="i">
                               
                                            <i class="fa-regular fa-money-bill-1 fa-2xl"></i>
                                        
                                <div class="margin-top10">CASH</div>
                            </div>

                        </label>
                    </div>
                
                </div>
            </div>

        </div>

    </section>
</body>

</html>
